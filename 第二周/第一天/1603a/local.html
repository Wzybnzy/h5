<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>1</div>
</body>
<script>
    var local = window.localStorage;
    var num = document.querySelector('div');
    var localnum = local.getItem('local') || 1; //
    num.innerHTML = localnum * 1 + 1;
    console.log(localnum);
    local.setItem('local', num.innerHTML); //2个参数  ，第一个key,第二个value
    local.removeItem('local');
    console.log(local.key(1));
    console.log(local.length);
</script>

</html>
