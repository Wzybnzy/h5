<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style: none;
    }
    
    li {
        float: left;
        height: 30px;
        width: 100px;
        border: 1px solid #ccc;
        margin: 10px;
    }
</style>

<body>
    <input type="text" id="text">
    <button id="btn">搜索</button>
    <ul class="list" id="list"></ul>
</body>
<script src="jquery.js"></script>
<script>
    var arr = [];
    var local = window.localStorage;
    var html = '';
    if (local.getItem('history')) {
        arr = JSON.parse(local.getItem('history')) || [];
        console.log(arr);
        for (var i = 0; i < arr.length; i++) {
            html += '<li>' + arr[i] + '</li>';
        }
        $(html).appendTo($('#list'));
    }

    $('#btn').on('click', function() {
        var val = $('#text').val();
        if ($.inArray(val, arr) == -1) {
            arr.unshift(val);
        }
        local.setItem('history', JSON.stringify(arr));
    });
</script>

</html>
