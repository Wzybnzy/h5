<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wrap {
        height: 300px;
        width: 600px;
        margin: 0 auto;
        padding: 50px;
    }
    
    .login_name {
        margin-bottom: 15px;
    }
    
    .wrap span {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: 700;
    }
    
    .wrap input {
        display: block;
        width: 100%;
        height: 34px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        display: inline-block;
        padding: 6px 12px;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        border-radius: 4px;
        color: #fff;
        background-color: #337ab7;
        margin: 20px 0 0 270px;
    }
</style>

<body>
    <div class="wrap">
        <div class="login_name">
            <span>用户名:</span>
            <input type="text" id="loginName">
        </div>
        <div class="login_pwd">
            <span>密码</span>
            <input type="password" id="loginPwd">
        </div>
        <button onclick="loginHandler()">登录</button>
    </div>
</body>
<script>
    var local = window.localStorage;

    function loginHandler() {
        var name = document.getElementById('loginName').value;
        var newData = {};
        var time = new Date().getTime();
        newData.name = name;
        newData.time = time;
        console.log(newData);
        var newuser = JSON.parse(local.getItem('User')) || newData; //要比较的那个值
        // 1小时 = 60 分 1分钟 = 60秒 1秒=1000毫秒   2小时 = 2*60*60*1000
        var t1 = 7200000,
            t2 = newData.time - newuser.time;
        if (newData.name != newuser.name) {
            if (t1 > t2) {
                alert('2小时内不能登录别人的账号');
                return false;
            }
        }
        local.setItem('User', JSON.stringify(newData));
    }
</script>

</html>
