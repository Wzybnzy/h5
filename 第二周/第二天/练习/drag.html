<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    .wraper{
        height: 100%;
        width: 100%;
    }
    .left,.right{
        float: left;
        height: 300px;
        width: 300px;
        border:1px solid #000;
        margin-right: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="wraper">
        <div class="left" ondragover="dragover(event)" ondrop="drop(event)">
            <img src="./img/libco.png" alt="" draggable="true" ondragstart="dragstart(event)">
        </div>
        <div class="right" ondragover="dragover(event)" ondrop="drop(event)"></div>
    </div>
</body>
<script>
    var draggable;
    function dragstart(e){
        console.log(e.target);
        draggable = e.target;
    }

    function dragover(e){
        e.preventDefault();
    }

    function drop(e){
        console.log(e.target);
        e.target.appendChild(draggable)
    }
</script>
</html>
