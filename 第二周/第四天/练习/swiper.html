<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/swiper-4.1.6.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    html,
    body {
        height: 100%;
        width: 100%;
    }
    
    .swiper-container {
        height: 100%;
        width: 100%;
    }
    
    .swiper-slide {
        height: 100%;
        width: 100%;
    }
</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:red;"></div>
            <div class="swiper-slide" style="background:blue;"></div>
            <div class="swiper-slide" style="background:pink;"></div>
        </div>
    </div>
</body>
<script src="./js/swiper-4.1.6.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
    });
</script>

</html>
