<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .wrap {
        height: 44px;
        width: 100%;
        overflow: hidden;
        border-bottom: 1px solid #ccc;
    }
    
    .list {
        height: 44px;
    }
    
    li {
        list-style: none;
    }
    
    .list li {
        height: 44px;
        width: 100px;
        line-height: 44px;
        text-align: center;
        border-right: 1px solid #ccc;
        float: left;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="wrap">
        <ul class="list" id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>

</body>
<script src="zepto.js"></script>
<script src="better-scroll.js"></script>
<script>
    $('#list').width(100 * 8);
    // var wrap = document.querySelector('.wrapper');
    var iscroll = new BScroll('.wrap', {
        scrollX: true
    });
</script>

</html>
