        line-height: 30px;
        text-align: center;
        float: left;
        color: #fff;
        transition: all 0.3s linear;
    }
    
    .list li p:nth-child(1) {
        background: cadetblue;
    }
    
    .list li p:nth-child(2) {
        background: #ccc;
    }
    
    .list li:hover {
        transform: translateY(-100%);
    }
</style>
