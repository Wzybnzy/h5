<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html,
    body {
        height: 100%;
        width: 100%;
    }
    
    li {
        list-style: none;
    }
    
    .wrap {
        border: 1px solid #E1E5F0;
        margin-bottom: 10px;
        background: #fff;
        width: 100%;
        height: 300px;
    }
    
    .inner {
        width: 100%;
        height: 100%;
    }
    
    .list {
        width: 100%;
        padding: 8px 0;
        box-sizing: border-box;
    }
    
    .list li {
        float: left;
        width: 20%;
        margin-bottom: 10px;
    }
    
    .list li div {
        width: 100%;
    }
    
    .list li div img {
        height: 40px;
        width: 40px;
        border-radius: 5px;
        display: block;
        text-align: center;
        margin: 0 auto;
    }
    
    .list li div span {
        display: block;
        text-align: center;
        line-height: 22px;
    }
    
    .wrap h4 {
        line-height: 30px;
        margin-left: 16px;
        margin-top: 8px;
    }
    
    .wrap h4::before {
        content: "";
        height: 22px;
        width: 2px;
        background: cadetblue;
        display: inline-block;
        margin: 0 5px -5px;
    }
    
    .list1 {
        width: 100%;
        height: 80px;
    }
    
    .list1 li {
        height: 80px;
        width: 100%;
        overflow: hidden;
    }
    
    .list1 li span {
        height: 40px;
        line-height: 40px;
        display: block;
        float: left;
        width: 20%;
    }
    
    .list1 li span:nth-child(1) {
        color: cornflowerblue;
        margin-left: 2%;
        width: 14%;
    }
    
    .list1 li span:nth-child(6) {
        margin-left: 16%;
    }
</style>
