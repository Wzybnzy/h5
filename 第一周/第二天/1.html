<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流式布局</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style: none;
    }
    
    html,
    body {
        height: 100%;
        width: 100%;
    }
    
    .wrap {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
    }
    
    .list {
        width: 100%;
        height: 100%;
    }
    
    .list li {
        width: 20%;
        height: 60px;
        float: left;
        margin: 10px 0;
    }
    
    .list li div {
        width: 100%;
        height: 100%;
    }
    
    .list li div img {
        height: 36px;
        width: 36px;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
    }
    
    .list li div span {
        display: block;
        width: 100%;
        height: 30px;
        line-height: 30px;
        text-align: center;
    }
</style>

<body>
    <div class="wrap">
        <ul class="list">
