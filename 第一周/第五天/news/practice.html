<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation动画练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width:100%;
			overflow:hidden;
			text-align:center;
		}
		.first,
		.two{
			width:100%;
			height:100%;
			float:left;
			text-align:center;
			margin:50px auto;
		}
		.wrap{
			display:inline-block;
			width:90px;
			height:90px;
			border:1px solid #ccc;
			background: url(img/z-runing.png) no-repeat -450px center;
			-webkit-animation:z_runing .5s infinite steps(6);
			animation:z_runing .5s infinite steps(6);
		}
		.box{
			display:inline-block;
			width:48px;
			height:50px;
			border:1px solid #ccc;
			background: url(img/z-tutu.png) no-repeat 0 0;
			-webkit-animation:z_tutu .3s infinite steps(12);
			animation:z_tutu .3s infinite steps(12);
		}
		@keyframes z_runing{
			0%{
				background-position: 0 center;
			}
			100%{
				background-position: -450px center;
			}
		}
		@keyframes z_tutu{
			0%{
				background-position: 0 0;
			}
			100%{
				background-position: -576px 0;
			}
		}
	</style>
</head>
<body>
<div class="container">
	<div class="first">
		<div class="wrap"></div>
	</div>
	<div class="two">
		<div class="box"></div>
	</div>
</div>
</body>
</html>
