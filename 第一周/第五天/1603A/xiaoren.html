<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .container {
        height: 300px;
        width: 300px;
        background: red;
        margin: 100px;
        position: relative;
    }
    
    .person {
        position: absolute;
        left: 89px;
        top: 50px;
        animation: runing 5s ease-in infinite;
    }
    
    @keyframes runing {
        0% {
            transform: translate(-500px, 0);
        }
        100% {
            transform: translate(600px, 0);
        }
    }
    
    .header {
        height: 30px;
        width: 30px;
        border: 1px solid #fff;
        border-radius: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .header:after {
        content: "";
        position: absolute;
        left: -3px;
        top: 0;
        height: 3px;
        width: 35px;
        border-radius: 100%;
        background: #fff;
    }
    
    .header:before {
        content: "";
        position: absolute;
        left: 8px;
        top: -10px;
        height: 13px;
        width: 15px;
        background: #fff;
        border-radius: 50%;
    }
    
    .todo {
        height: 60px;
        border: 1px solid #fff;
        position: absolute;
        left: 15px;
        top: 46px;
    }
    
    .arm {
        height: 49px;
        width: 35px;
        position: absolute;
        left: 15px;
        top: 46px;
        border-left: 1px solid #fff;
        border-bottom: 1px solid #fff;
        transform-origin: 0% 0%;
        animation: arms 1s ease-in-out infinite;
    }
    
    .arm.one {
        transform: rotateZ(-90deg);
    }
    
    .arm.two {
        transform: rotateZ(-90deg);
        animation-delay: 0.3s;
    }
    
    @keyframes arms {
        0% {
            transform: rotateZ(80deg);
        }
        50% {
            transform: rotateZ(-70deg);
        }
        100% {
            transform: rotateZ(80deg);
        }
    }
    
    .leg {
        height: 57px;
        width: 60px;
        position: absolute;
        left: 15px;
        top: 106px;
        border-right: 1px solid #fff;
        border-top: 1px solid #fff;
        transform-origin: 0% 0%;
        animation: legs 1s ease-in infinite;
    }
    
    .leg.one {
        transform: rotateZ(90deg);
    }
    
    .leg.two {
        transform: rotateZ(80deg);
        animation-delay: 0.5s;
    }
    
    @keyframes legs {
        0% {
            transform: rotateZ(-5deg);
        }
        50% {
            transform: rotateZ(150deg);
        }
        100% {
            transform: rotateZ(-5deg);
        }
    }
</style>

<body style="background:#000;">
    <div class="container">
        <div class="person">
            <div class="header"></div>
            <div class="arm one"></div>
            <div class="arm two"></div>
            <div class="todo"></div>
            <div class="leg one"></div>
            <div class="leg two"></div>
        </div>
    </div>
</body>

</html>
