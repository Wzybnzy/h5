<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    html,
    body {
        height: 100%;
        width: 100%;
    }
    
    .wrap {
        height: 100%;
        width: 100%;
    }
    
    .wrap div {
        float: left;
    }
    
    .main {
        height: 100%;
        width: 100%;
        background: cadetblue;
    }
    
    .content {
        margin-left: 200px;
        margin-right: 200px;
    }
    
    .left {
        height: 100%;
        width: 200px;
        background: burlywood;
        margin-left: -100%;
    }
    
    .right {
        height: 100%;
        width: 200px;
        background: chocolate;
        margin-left: -200px;
    }
</style>

<body>
    <div class="wrap">
        <div class="main">
            <div class="content">发大富科技发货速度就会疯狂就爱上的花费</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
