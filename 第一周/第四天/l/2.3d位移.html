<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				width:200px; height:200px;
				border:1px solid red;
				margin:0 auto;
				perspective: 1600px;
			}
			.box{
				width:200px; height:200px;
				background-color: blue;
				opacity: 0.4;
				transition:all 2s;
			}
			.box:hover{
				/*transform: translateZ(100px);*/
				/*transform: translate3D(100px,100px,400px);*/
				transform:rotateX(-60deg) translateZ(400px);
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box"></div>
		</div>
		
	</body>
</html>
