<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        /* 舞台 */
        
        .wrapper {
            perspective: 1600px;
            width: 300px;
            height: 300px;
            /*border: 1px solid red;*/
            margin: 100px auto;
        }
        /* 显示三维布局的 */
        
        .list {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: all 20s linear 0s;
        }
        
        .wrapper:hover .list {
            /* transform: rotateY(360deg); */
        }
        
        .list li {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            text-align: center;
            line-height: 300px;
            font-size: 82px;
            color: #fff;
            opacity: 0.6;
        }
        /* 后面 */
        
        .list li:nth-child(1) {
            background-color: red;
            transform: rotateY(180deg) translateZ(150px);
        }
        /* 前面 */
        
        .list li:nth-child(2) {
            background-color: green;
            transform: translateZ(150px);
        }
        /* 上面 */
        
        .list li:nth-child(3) {
            background-color: blue;
            transform: rotateX(90deg) translateZ(150px);
        }
        /* 下面 */
        
        .list li:nth-child(4) {
            background-color: pink;
            transform: rotateX(-90deg) translateZ(150px);
        }
        /* 左面 */
        
        .list li:nth-child(5) {
            background-color: #ccc;
            transform: rotateY(-90deg) translateZ(150px);
        }
        /* 右面 */
        
        .list li:nth-child(6) {
            background-color: orange;
            transform: rotateY(90deg) translateZ(150px);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
