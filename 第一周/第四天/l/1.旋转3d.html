<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:200px; height:200px;
				background-color:red;
				transform-origin:0px 50px;
				transition:all 2s;
			}
			.wrapper{
				width:200px;
				
				border:3px solid blue;
				margin:20px auto;
				perspective: 800px;
				
			}
			.all{
				width:200px; height:200px;
				background-color: green;
				transition:all 2s;
			}
			.box:hover{
				
				transform:rotateX(90deg);
			}
			.all:hover{
				transform:rotateY(60deg);
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box"></div>
			
			<div class="all"></div>
		</div>
		
		
		
	</body>
</html>
