<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .wrap {
        height: 200px;
        width: 200px;
        border: 1px solid #000;
        margin: 10px auto;
        perspective: 1600px;
    }
    
    .box {
        height: 200px;
        width: 200px;
        background: red;
        opacity: 0.3;
        transition: all 2s;
    }
    
    .box:hover {
        transform: rotateX(-60deg) translateZ(400px);
    }
</style>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>

</html>
