<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .wrap {
        height: 300px;
        width: 300px;
        border: 10px solid blue;
        margin: 100px auto;
        perspective: 600px;
    }
    
    .wrap img {
        transform: rotateX(30deg) rotateY(30deg) translateZ(440px);
        transition: all 1s;
    }
    
    .wrap:hover img {
        transform: scale(1);
    }
</style>

<body>
    <div class="wrap">
        <img src="../img/45.jpg" alt="">
    </div>
</body>

</html>
