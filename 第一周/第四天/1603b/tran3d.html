<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .wrap {
        width: 200px;
        border: 1px solid blue;
        margin: 100px auto;
        perspective: 600px;
    }
    
    .box1 {
        height: 200px;
        width: 200px;
        background: red;
        transition: all 2s;
    }
    
    .box2 {
        height: 200px;
        width: 200px;
        background: sienna;
        transition: all 2s;
    }
    
    .box1:hover {
        transform: rotateX(90deg);
    }
    
    .box2:hover {
        transform: rotateY(60deg);
    }
</style>

<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
