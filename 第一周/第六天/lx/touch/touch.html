<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>touch</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .box{
        height: 200px;
        width: 200px;
        background: red;
        position: absolute;
        left: 10px;
        top:10px;
    }
</style>
<body>
    <div class="box"></div>
</body>
<script>
    var box = document.querySelector('.box');
    var startX,startY,flag;
    box.addEventListener('touchstart',function(e){
        flag = true;
        startX = e.touches[0].clientX - this.offsetLeft;
        startY = e.touches[0].clientY - this.offsetTop;
        console.log(e.touches[0].clientX,this.offsetLeft);
    },false);
    box.addEventListener('touchmove',function(e){
        if (flag) {
            this.style.left = e.touches[0].clientX - startX + 'px';
            this.style.top = e.touches[0].clientY - startY + 'px';
        }
    });
    box.addEventListener('touchend',function(e){
        flag= false;
    },false);
</script>
</html>
