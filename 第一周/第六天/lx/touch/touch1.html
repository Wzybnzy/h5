<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        background: red;
        height: 200px;
        width: 200px;
        position: absolute;
        left: 10px;
        top:10px;
    }
</style>
<body>
    <div class="box" id="box"></div>
</body>
<script src="./jq.js"></script>
<script>
    var box = document.getElementById('box');
    var startX,startY, endX,endY;

        box.addEventListener('touchstart',touchstart,false);
        box.addEventListener('touchmove',touchmove,false);
        box.addEventListener('touchend',touchend,false);

        function touchstart (e){
            console.log(e);
            startX = e.touches[0].clientX - this.offsetLeft;
            startY= e.touches[0].clientY - this.offsetTop;
        }

        function touchmove (e) {
            console.log(e.touches[0].clientX,startX);
            this.style.left = e.touches[0].clientX - startX + 'px';
            this.style.top = e.touches[0].clientY - startY + 'px';
        }
        function touchend () {

        }
</script>
</html>
