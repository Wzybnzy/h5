<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    div {
        height: 100px;
        width: 100px;
        border-radius: 100%;
        position: absolute;
        top: 100px;
        transition: all 0.7s linear;
    }
    
    .box1 {
        background: red;
        left: 0;
    }
    
    .box2 {
        background: blue;
        left: 500px;
    }
</style>

<body>
    <div class="box1" id="box1"></div>
    <div class="box2" id="box2"></div>
</body>
<script>
    var box1 = document.querySelector('.box1');
    var box2 = document.querySelector('.box2');
    // 点击红球
    box1.onclick = function() {
        box1.style.left = 400 + 'px';
    }

    box1.addEventListener('webkitTransitionEnd', function() {
        if (this.offsetLeft == 400) { //当红球的位置在400的时候，篮球是位移到800
            box2.style.left = 800 + 'px';
        } else if (this.offsetLeft == 0) { //当红球在原来的位置的时候，移动到400
            box1.style.left = 400 + 'px';
        }
    });
    // 篮球动画结束
    box2.addEventListener('webkitTransitionEnd', function() {
        if (this.offsetLeft == 800) { //当篮球位置在800的时候，回到原来的位置
            this.style.left = 500 + 'px';
        } else if (this.offsetLeft == 500) { // 当回到原来的位置的时候，红球也要回到原来的位置
            box1.style.left = 0;
        }
    });
</script>

</html>
