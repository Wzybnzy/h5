<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>menu</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    img {
        display: block;
    }
    
    html,
    body {
        height: 100%;
        width: 100%;
    }
    
    .header {
        height: 44px;
        width: 100%;
        background: paleturquoise;
    }
    
    li {
        list-style: none;
    }
    
    .menu {
        height: 44px;
        width: 100%;
        line-height: 44px;
        text-align: center;
        display: none;
    }
    
    h1 {
        float: left;
        padding-left: 80px;
    }
    
    .list {
        float: right;
    }
    
    .list li {
        float: left;
        padding: 0 80px;
        line-height: 44px;
        text-align: center;
    }
    
    .top_bg {
        width: 100%;
        margin-bottom: 20px;
    }
    
    .top_bg img {
        display: block;
        width: 100%;
    }
    
    .content {
        width: 100%;
        height: 260px;
    }
    
    @media screen and (min-width: 980px) {
        .content {
            display: flex;
            box-sizing: border-box;
            justify-content: space-between;
            padding: 0 10px;
        }
        .content .left,
        .content .right {
            flex: 1;
            height: 260px;
        }
        .content .left {
            margin-right: 20px;
        }
        .content .left img {
            width: 100%;
        }
        .content .right {
            display: flex;
            justify-content: space-between;
        }
        .content .right div {
            flex: 1;
        }
        .content .right div:nth-child(1) {
            margin-right: 10px;
        }
        .content .right div img {
            width: 100%;
        }
    }
    
    @media screen and (max-width: 980px) {
        .menu {
            display: block;
        }
        h1 {
            display: none;
        }
        .list {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            height: 0;
            overflow: hidden;
            transition: all 2s;
        }
        .list li {
            float: none;
        }
        .header:hover .list {
            height: 176px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        .content .left {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .content .left img {
            width: 100%;
        }
        .content .right {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .content .right div {
            flex: 1;
        }
        .content .right div:nth-child(1) {
            margin-right: 10px;
        }
        .content .right div img {
            width: 100%;
        }
    }
</style>

<body>
    <header class="header">
        <div class="menu">menu</div>
        <h1>logo</h1>
        <ul class="list">
            <li>文章</li>
            <li>素材</li>
            <li>活动</li>
            <li>更多</li>
        </ul>
    </header>
    <section>
        <div class="top_bg">
            <img src="./images/top-bg.png" alt="">
        </div>
        <div class="content">
            <div class="left">
                <img src="./images/swiper1.jpeg" alt="">
            </div>
            <div class="right">
                <div>
                    <img src="./images/1.png" alt="">
                </div>
                <div>
                    <img src="./images/2.png" alt="">
                </div>
            </div>
            <ul class="contentList">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>

</html>
