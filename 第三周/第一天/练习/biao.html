<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钟表</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000"></canvas>
</body>
<script>
    var ctx = document.getElementById('myCanvas').getContext('2d');
    var deg = Math.PI / 180;

    function draw () {
        var date = new Date();
        var hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();
            hour = hour + min / 60; // 2:40
            hour = hour > 12 ? (hour -12) : hour;
            ctx.clearRect(0,0,600,600);
            // 画园
        ctx.beginPath();
        ctx.arc(300,300,200,0,360);
        ctx.lineWidth = 20;
        ctx.stroke();
        ctx.closePath();

        // 时刻度
        // ctx.save();
        // ctx.beginPath();
        // ctx.moveTo(0, -190);
        // ctx.lineTo(0, -160);
        // ctx.lineWidth = 8;
        // ctx.strokeStyle = 'red';
        // ctx.stroke();
        // ctx.closePath();
        // ctx.restore();

        // ctx.save();
        // ctx.beginPath();
        // ctx.rotate(30 * deg);
        // ctx.moveTo(0, -190);
        // ctx.lineTo(0, -160);
        // ctx.lineWidth = 8;
        // ctx.strokeStyle = 'red';
        // ctx.stroke();
        // ctx.closePath();
        // ctx.restore();

        // ctx.save();
        // ctx.beginPath();
        // ctx.rotate(60 * deg);
        // ctx.moveTo(0, -190);
        // ctx.lineTo(0, -160);
        // ctx.lineWidth = 8;
        // ctx.strokeStyle = 'red';
        // ctx.stroke();
        // ctx.closePath();
        // ctx.restore();

        // ctx.save();
        // ctx.beginPath();
        // ctx.rotate(90 * deg);
        // ctx.moveTo(0, -190);
        // ctx.lineTo(0, -160);
        // ctx.lineWidth = 8;
        // ctx.strokeStyle = 'red';
        // ctx.stroke();
        // ctx.closePath();
        // ctx.restore();
        
        // 时刻度
        for (var i = 0; i < 12; i++) {
            ctx.save();
            ctx.translate(300,300);
            ctx.beginPath();
            ctx.rotate(i * 30 * deg);
            ctx.moveTo(0, -190);
            ctx.lineTo(0, -170);
            ctx.lineWidth = 8;
            ctx.strokeStyle = 'red';
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }
        // 分刻度
        for (var j = 0; j < 60; j++) {
            ctx.save();
            ctx.translate(300,300);
            ctx.beginPath();
            ctx.rotate(j * 6 * deg);
            ctx.moveTo(0,-190);
            ctx.lineTo(0,-180);
            ctx.lineWidth = 8;
            ctx.strokeStyle = 'red';
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }
        // 时针
        ctx.save();
        ctx.translate(300,300);
        ctx.rotate(hour * 30 * deg);
        ctx.beginPath();
        ctx.moveTo(0,-80);
        ctx.lineTo(0,10);
        ctx.lineWidth = 7;
        ctx.strokeStyle = 'red';
        ctx.stroke();
        ctx.closePath();
        ctx.restore();

        // 分针
        ctx.save();
        ctx.translate(300,300);
        ctx.rotate(min * 6 * deg);
        ctx.beginPath();
        ctx.moveTo(0,-90);
        ctx.lineTo(0,15);
        ctx.lineWidth = 5;
        ctx.strokeStyle = 'red';
        ctx.stroke();
        ctx.closePath();
        ctx.restore();


        // 秒针
        ctx.save();
        ctx.translate(300,300);
        ctx.rotate(sec * 6 * deg);
        ctx.beginPath();
        ctx.moveTo(0,-100);
        ctx.lineTo(0,20);
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'red';
        ctx.stroke();
        ctx.closePath();

        // 中心点
        ctx.beginPath();
        ctx.arc(0,0,5,0,360);
        ctx.fillStyle = 'pink';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // 秒针尾部圆点
        ctx.beginPath();
        ctx.arc(0,-80, 5,0,360);
        ctx.fillStyle = 'pink';
        ctx.fill();
        ctx.stroke();
        
        ctx.restore();

    }
    // draw();

    setInterval(draw,1000);

</script>
</html>
