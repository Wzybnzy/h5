<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas height="800" width="800" style="border:1px solid #000;" id="mycanvas"></canvas>
</body>
<script>
    var canvas = document.getElementById('mycanvas');
    var ctx = canvas.getContext('2d');
    var arr = [90, 180, 100, 200, 10, 160];
    var ydata = [30, 40, 50, 60, 70, 80];
    var data = [32, 45, 40, 50, 36, 42];
    var offserX = offsetY = 100;
    ctx.beginPath();
    ctx.moveTo(80, 100);
    ctx.lineTo(80, 610);
    ctx.lineTo(600, 610);
    ctx.stroke();



    //xè½´
    // ctx.beginPath();
    // ctx.moveTo(80, 610);
    // ctx.lineTo(80, 620);
    // ctx.stroke();
    for (var i = 0; i < 6; i++) {
        ctx.beginPath();
        ctx.fillText((i + 1), 80 + offserX * i, 630);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.moveTo(80 + offserX * i, 610);
        ctx.lineTo(80 + offserX * i, 620);
        ctx.stroke();
    }

    ctx.beginPath();
    ctx.moveTo(590, 600);
    ctx.lineTo(600, 610);
    ctx.lineTo(590, 620);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(70, 110);
    ctx.lineTo(80, 100);
    ctx.lineTo(90, 110);
    ctx.stroke();

    // ctx.beginPath();
    // ctx.moveTo(80, 610);
    // ctx.lineTo(70, 610);
    // ctx.stroke();
    // ctx.beginPath();
    // ctx.moveTo(80, 510);
    // ctx.lineTo(70, 510);
    // ctx.stroke();
    ydata.map(function(v, i) {
        ctx.beginPath();
        ctx.fillText(v, 60, 610 - offsetY * i);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.moveTo(80, 610 - offsetY * i);
        ctx.lineTo(70, 610 - offsetY * i);
        ctx.stroke();
    });


    // ctx.beginPath();
    // ctx.moveTo(80, 610);
    // ctx.lineTo(180, 610 - offsetY / 10 * (32 - 30));
    // ctx.lineTo(280, 610 - offsetY / 10 * (45 - 30));
    // ctx.stroke();
    ctx.beginPath();
    data.map(function(v, i) {
        if (i === 0) {
            ctx.moveTo(80 + offserX * i, 610);
        } else {
            ctx.lineTo(80 + offserX * i, 610 - offsetY / 10 * (v - 30));
        }
    });
    ctx.stroke();
</script>

</html>
