    var start = 0, end = 0, deg = Math.PI / 180, arr = [{
            angle: 45,
            color: 'red',
            text: "今天"
        }, {
            angle: 60,
            color: 'yellow',
            text: "昨天"
        }, {
            angle: 75,
            color: 'blue',
            text: "明天"
        }, {
            angle: 50,
            color: 'limegreen',
            text: "后天"
        }, {
            angle: 130,
            color: 'skyblue',
            text: "前天"
        }];
    function arc () {
        ctx.translate(300,300);
        arr.map(function(v,i,arr){
            end = start + v.angle;
            ctx.beginPath();
            ctx.arc(0,0,100, start * deg, end * deg);
            ctx.lineTo(0,0);
            ctx.fillStyle = v.color;
            ctx.fill();
            var c_deg = start + v.angle / 2;
            var x = Math.cos(c_deg * deg) * 60;
            var y = Math.sin(c_deg * deg) * 60;
            ctx.fillStyle = '#fff';
            ctx.fillText(v.text, x, y);
            start = end;
        });
    }
    arc();
