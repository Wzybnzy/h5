<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000"></canvas>
</body>
<script>
    var canvas =document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    // 角度转弧度  1deg = 角度 / 180 * Math.PI;
    //  五角星外定点的坐标
    // (x: Math.cos((18 + 72 * i) / 180 * Math.PI) * R + x, -Math.sin( (18 + 72 * i) / 180 * Math.PI) * R + y)
    // (x: Math.cos((54 + 72 * i) / 180 * Math.PI) * r + x, -Math.sin( (54 + 72 * i) / 180 * Math.PI) * R + y)

    // 画五角星
    // ctx.beginPath();
    // for (var i = 0; i < 5; i++) {
    //     ctx.lineTo(Math.cos( (18 + 72 * i) / 180 * Math.PI) * 100 + 100, -Math.sin( (18 + 72 * i) / 180 * Math.PI) * 100 + 100);
    //     ctx.lineTo(Math.cos( (54 + 72 * i) / 180 * Math.PI) * 50 + 100, -Math.sin( (54 + 72 * i) / 180 * Math.PI) * 50 + 100);
    // }
    // ctx.closePath();
    // ctx.fillStyle = 'pink';
    // ctx.fill();
    // ctx.strokeStyle = 'yellow';
    // ctx.stroke();


    function draw (ctx, x,y, R, r,fillStyle, strokeStyle) {
        ctx.beginPath();
        for (var i = 0; i < 5; i++) {
            ctx.lineTo(Math.cos( (18 + 72 * i) / 180 * Math.PI) * R + x, -Math.sin( (18 + 72 * i) / 180 * Math.PI) * R + y);
            ctx.lineTo(Math.cos( (54 + 72 * i) / 180 * Math.PI) * r + x, -Math.sin( (54 + 72 * i) / 180 * Math.PI) * r + y);
        }
        ctx.closePath();
        ctx.fillStyle = fillStyle;
        ctx.fill();
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
    }
    draw(ctx,100,100,100,50, 'pink', 'yellow');
</script>
</html>
