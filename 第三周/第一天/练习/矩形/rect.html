<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>矩形</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000"></canvas>
</body>
<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.strokeStyle = 'red';
    ctx.rect(100, 100, 200, 100); // 左上角x坐标  左上角Y坐标  宽 高
    ctx.stroke();

    ctx.beginPath();
    ctx.fillStyle = 'pink';
    ctx.fillRect(200, 230, 200, 100);
    ctx.clearRect(230, 260, 50,20);

    var arr = [
        {
            height:60,
            color: 'red'
        },
        {
            height: 80,
            color: 'blue',
        },
        {
            height: 160,
            color: 'pink',
        },
        {
            height: 180,
            color: '#abcdef',
        }
    ];
    var w = 30, offsetX = 20;
    ctx.beginPath();
    ctx.translate(0,600);
    arr.map(function(v,i,arr){
        ctx.fillStyle = v.color;
        ctx.fillRect(10 + w * i + offsetX * i, 0, w, -v.height);
    });
    ctx.closePath();
    // ctx.fillStyle = 'pink';
    // ctx.fillRect(10,0,30,-60);
    // ctx.closePath();

    // ctx.beginPath();
    // ctx.fillStyle = 'blue';
    // ctx.fillRect(10 + 30 + 20,0,30,-80);
    // ctx.closePath();


    // ctx.beginPath();
    // ctx.fillStyle = 'red';
    // ctx.fillRect(10 + (30*2) + (20*2),0,30,-160);
    // ctx.closePath();
   
</script>
</html>
