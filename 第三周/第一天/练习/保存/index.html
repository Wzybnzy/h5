<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .wrap{
        height: 500px;
        width: 300px;
        background: lightskyblue;
        margin: 10px;
    }
    .wrap_text{
        height: 60px;
        width: 300px;
        line-height: 60px;
        text-align: center;
        font-size: 20px;
    }
    .wrap_canvas{
        height: 200px;
        width: 280px;
        margin-top: 240px;
        position: relative;
        margin-left:10px;
        /* background: red; */
    }
    .canvas_text{
        height: 200px;
        width: 280px;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
        color: lightcoral;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
    }
    .canvas{
        position: absolute;
        left: 0;
        top: 0;
        z-index:2;
    }

</style>
<body>
    <div class="wrap">
        <div class="wrap_text">刮彩票</div>
        <div class="wrap_canvas">
            <div class="canvas_text" id="canvas_text">一等奖</div>
            <canvas id="canvas" width="280" height="200" class="canvas"></canvas>
        </div>
    </div>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var canvas_text = document.getElementById('canvas_text');
    ctx.beginPath();
    ctx.fillStyle = '#A9AB9d';
    ctx.fillRect(0,0,280,200);
    ctx.fillStyle = '#000';
    ctx.font = '28px normal';
    ctx.fillText('刮奖区', 100,100);

    canvas.onmousedown = function (e) {
        canvas.onmousemove = function (e) {
            ctx.clearRect(e.offsetX,e.offsetY,20,20);
        }
    }

    canvas.onmouseup = function() {
        canvas.onmousemove = null;
    }

    var random = Math.random();
        if (random < 0.4) {
            canvas_text.innerHTML = '三等奖';
        } else if (random > 0.6) {
            canvas_text.innerHTML = '一等奖';
        } else {
            canvas_text.innerHTML = '二等奖';
        }
</script>
</html>
