<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" height="600" width="600" style="border:1px solid #ccc;"></canvas>
</body>
<script>
    var myCanvas = document.getElementById('myCanvas');
    var ctx = myCanvas.getContext('2d');
    var deg = Math.PI / 180;


    ctx.translate(200, 200);
    ctx.beginPath();
    ctx.rotate(72 * deg);
    ctx.moveTo(0, -40);
    ctx.lineTo(-20, 0);
    ctx.lineTo(20, 0);
    ctx.fill();

    ctx.beginPath();
    ctx.rotate(72 * deg);
    ctx.moveTo(0, -40);
    ctx.lineTo(-20, 0);
    ctx.lineTo(20, 0);
    ctx.fill();


    ctx.beginPath();
    ctx.rotate(72 * deg);
    ctx.moveTo(0, -40);
    ctx.lineTo(-20, 0);
    ctx.lineTo(20, 0);
    ctx.fill();

    ctx.beginPath();
    ctx.rotate(72 * deg);
    ctx.moveTo(0, -40);
    ctx.lineTo(-20, 0);
    ctx.lineTo(20, 0);
    ctx.fill();

    ctx.beginPath();
    ctx.rotate(72 * deg);
    ctx.moveTo(0, -40);
    ctx.lineTo(-20, 0);
    ctx.lineTo(20, 0);
    ctx.fill();
</script>

</html>
