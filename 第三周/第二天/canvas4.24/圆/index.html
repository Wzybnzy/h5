<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas class="can" width="500" height="500" style="border:1px solid #000;"></canvas>
    <script>
        var ctx = document.querySelector('.can').getContext('2d');
        var deg = Math.PI / 180;
        ctx.beginPath();
        ctx.fillStyle = "yellow";
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 100, 10 * deg, deg * 350);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(290, 200, 8, 0, 360 * deg);
        ctx.fillStyle = "#000";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(293, 202, 3, 0, 360 * deg);
        ctx.fillStyle = "#fff";
        ctx.fill();

        var x = 220,
            n = 5;
        for (var i = 0; i < 10; i++) {
            ctx.beginPath();
            ctx.fillStyle = "#000";
            ctx.fillRect(i * n + x, 150, 3, 30);
        }
    </script>
</body>

</html>
