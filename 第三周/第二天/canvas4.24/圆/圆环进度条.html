<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas class="can" width="400" height="400" style="margin: 0 auto;border:1px solid #000;display:block"></canvas>
    <script>
        var ctx = document.querySelector('.can').getContext('2d');
        var deg = Math.PI / 180;
        var init = 0;

        function drawArc() {
            init++;
            if (init < 360) {
                requestAnimationFrame(drawArc);
            } else {
                cancelAnimationFrame(drawArc);
            }
            ctx.clearRect(0, 0, 400, 400);
            ctx.beginPath();
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = "24px normal";
            ctx.fillText(Math.round(init / 360 * 100) + '%', 200, 200);
            ctx.arc(200, 200, 100, 0, init * deg);
            ctx.lineWidth = 20;
            ctx.stroke();
        };
        drawArc();
    </script>
</body>

</html>
